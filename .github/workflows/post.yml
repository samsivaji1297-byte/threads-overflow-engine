name: Threads Poster

on:
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run poster
        run: node post.js
        env:
          THREADS_SESSIONID: ${{ secrets.THREADS_SESSIONID }}
          THREADS_DS_USER_ID: ${{ secrets.THREADS_DS_USER_ID }}
          THREADS_CSRF: ${{ secrets.THREADS_CSRF }}
          THREADS_MID: ${{ secrets.THREADS_MID }}
          THREADS_IG_DID: ${{ secrets.THREADS_IG_DID }}
          THREADS_RUR: ${{ secrets.THREADS_RUR }}
